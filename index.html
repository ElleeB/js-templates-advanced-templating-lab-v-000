<!DOCTYPE html>
<html>
  <head>
    <title>Mocha</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/mocha/mocha.css" />
  </head>
  <body>
    <main id="main"></main>
    <!-- // -->
    <!-- holds the initial recipe form -->
    <script id="recipe-form-template" type="text/x-handlebars-template">
      <form id="recipe-form" onsubmit="handleSubmit()">
        Recipe Name: <br><br>
        <input type="text" id="name"><br><br><br>
        Description: <br><br>
        <input type="text" id="description"><br><br><br>
        Ingredients: <br><br>
        <input type="text" name="ingredients"><br><br>
        <input type="text" name="ingredients"><br><br>
        <input type="text" name="ingredients"><br><br>
        <input type="text" name="ingredients"><br><br>
        <input type="text" name="ingredients"><br><br>
        <input type="submit">
      </form>
    </script>

    <!-- holds the recipe#show html -->
    <script id="recipe-template" type="text/x-handlebars-template">
      <header id="recipeName">{{name}}</header>
      <footer id="editRecipe"><a href"#" ondblclick="displayEditForm()"Edit Recipe<a></footer>
    </script>


    <!-- // -->
    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <script src="index.js"></script>
    <!-- Open this file and call `mocha.run()` in console to run tests -->
    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>
    <script>mocha.setup('bdd');</script>
    <script src="test/index-test.js"></script>
  </body>
</html>
